<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="cricket_style.css">
</head>
<body>
<div class="container">
    <div class="ipl"><h1 class="text-center mt-4">IPL</h1></div>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="csk"><h2>CSK </h2></div>
            <div class="run">
            <h4>Runs: <span id="teamAScore">0/0</span></h4>
            <h4>Overs: <span id="teamAovers">0.0</span></h4>
            </div>
        </div>
        <br>
        <div class="col-md-6">
            <div class="rcb"><h2>RCB </h2></div>
            <div class="run">
            <h4>Runs: <span id="teamBScore">0/0</span></h4>
            <h4>Overs: <span id="teamBovers">0.0</span></h4>
        </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
           <div class="runs"><h3>Add Runs</h3></div>
            <button class="btn btn-primary" onclick="updateScore(1)">1 Run</button>
            <button class="btn btn-primary" onclick="updateScore(2)">2 Runs</button>
            <button class="btn btn-primary" onclick="updateScore(3)">3 Runs</button>
            <button class="btn btn-primary" onclick="updateScore(4)">4 Runs</button>
            <button class="btn btn-primary" onclick="updateScore(6)">6 Runs</button>
            <button class="btn btn-primary" onclick="updateScore(0)">0 Run</button>
            <button class="btn btn-danger" onclick="updateWickets()">Wicket!!</button>
        </div>
</div>
    <div class="row mt-4">
        <div class="col-md-12">
            <h3 id="result"></h3>
        </div>
    </div>
</div>
    
</body>
<script src="cricket.js"></script>
</html>
